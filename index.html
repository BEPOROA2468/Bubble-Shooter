<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Bubble Shooter</title>
  <style>
    body {
      margin: 0;
      background: #0a0a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #gameContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      background: #111;
    }

    .controls {
      margin: 10px 0;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #3a3aff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #5757ff;
    }

    #ad-banner {
      width: 100%;
      max-width: 728px;
      height: 90px;
      margin: 10px auto;
      background: rgba(255,255,255,0.1);
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed #444;
      border-radius: 5px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1c1c2c;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸŒˆ Rainbow Bubble Shooter</h2>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <div class="controls">
      <span>Balance: <span id="balance">0</span> ðŸ’Ž</span><br>
      <button id="soundToggle">Sound: On</button>
      <button id="submitScore">Submit Score</button>
      <button id="withdraw">Withdraw</button>
      <button id="watchAds">ðŸŽ¥ Watch Ads</button>
      <button id="diagnostics">Run Diagnostics</button>
    </div>

    <!-- Bottom Banner Ad Slot -->
    <div id="ad-banner">[ Ad Slot â€“ 728Ã—90 / Adsense / Giga.pub ]</div>

    <p>
      Mouse / Touch: aim & shoot â€¢ Space / Tap: fire â€¢ A / D: nudge aim
    </p>
  </div>

  <!-- Watch Ads Modal -->
  <div id="adsModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeAds">&times;</span>
      <h3>Rewarded Ad</h3>
      <p>[ Place your Google AdSense / Giga.pub rewarded ad code here ]</p>
    </div>
  </div>

  <script>
    // ========== GAME LOGIC ==========
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bubbles = [];
    let shooterAngle = Math.PI / 2;
    let score = 0;
    let balance = 0;
    let soundOn = true;

    function initGame() {
      bubbles = [];
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          bubbles.push({
            x: col * 60 + 30,
            y: row * 60 + 30,
            color: ["red", "green", "blue", "yellow", "purple"][Math.floor(Math.random()*5)]
          });
        }
      }
      drawGame();
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 25, 0, 2 * Math.PI);
        ctx.fillStyle = b.color;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();
      });
    }

    // Controls
    document.getElementById("soundToggle").onclick = () => {
      soundOn = !soundOn;
      document.getElementById("soundToggle").innerText = "Sound: " + (soundOn ? "On" : "Off");
    };

    document.getElementById("submitScore").onclick = () => {
      alert("Score submitted: " + score);
    };

    document.getElementById("withdraw").onclick = () => {
      alert("Withdraw requested!");
    };

    document.getElementById("diagnostics").onclick = () => {
      alert("Diagnostics running...");
    };

    // Ads Modal
    const adsModal = document.getElementById("adsModal");
    const watchAdsBtn = document.getElementById("watchAds");
    const closeAds = document.getElementById("closeAds");

    watchAdsBtn.onclick = () => {
      adsModal.style.display = "flex";
    };
    closeAds.onclick = () => {
      adsModal.style.display = "none";
    };
    window.onclick = (event) => {
      if (event.target === adsModal) adsModal.style.display = "none";
    };

    initGame();
  </script>
</body>
</html>
